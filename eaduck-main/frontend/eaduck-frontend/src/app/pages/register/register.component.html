<app-modal 
  [visible]="modalVisible" 
  [type]="modalType" 
  [title]="modalTitle" 
  [message]="modalMessage" 
  (close)="closeModal()">
</app-modal>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#232b3e] to-[#1a2233]">
  <div class="bg-[#232b3e] rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center">
    <div class="mb-6 flex flex-col items-center">
      <div class="bg-[#325AE9] rounded-full p-3 mb-2">
        <img src="../../favicon.png" alt="EaDuck Logo" class="h-12 w-12 animate-float">
      </div>
      <h1 class="text-2xl font-bold text-white">Criar Conta EaDuck</h1>
      <p class="text-gray-400 text-sm mt-1">Registre-se para acessar o painel</p>
    </div>
    <form class="w-full" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-1">E-mail</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
          </span>
          <input id="email" name="email" type="email" [(ngModel)]="email" class="pl-10 pr-3 py-2 w-full rounded-lg border border-gray-600 bg-[#1a2233] text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="seu@email.com" required />
        </div>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-300 mb-1">Senha</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
          </span>
          <input id="password" name="password" [type]="showPassword ? 'text' : 'password'" [(ngModel)]="password" (input)="onPasswordInput()" class="pl-10 pr-10 py-2 w-full rounded-lg border border-gray-600 bg-[#1a2233] text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="********" required />
          <button type="button" (click)="togglePassword()" class="absolute right-3 top-1/2 -translate-y-1/2 focus:outline-none">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white" viewBox="0 0 24 24"><path d="M17.94 17.94A10.06 10.06 0 0112 19.5c-5 0-9.27-3.11-11-7.5a10.44 10.44 0 012.73-4.11l1.43 1.43A8.44 8.44 0 003 12c1.73 4.39 6 7.5 11 7.5 1.61 0 3.13-.31 4.5-.86l1.44 1.44a1 1 0 001.41-1.41l-16-16A1 1 0 003.05 3.05l1.44 1.44A10.44 10.44 0 0112 4.5c5 0 9.27 3.11 11 7.5a10.44 10.44 0 01-2.73 4.11l-1.43-1.43A8.44 8.44 0 0021 12c-1.73-4.39-6-7.5-11-7.5-1.61 0-3.13.31-4.5.86L3.05 3.05a1 1 0 00-1.41 1.41l16 16a1 1 0 001.41-1.41z"/></svg>
          </button>
        </div>
        <div class="mt-2 w-full h-2 rounded-full bg-gray-700">
          <div [ngClass]="{
            'bg-red-500': passwordStrength === 'fraca',
            'bg-yellow-400': passwordStrength === 'media',
            'bg-green-500': passwordStrength === 'forte'
          }" [style.width]="passwordStrength === 'fraca' ? '33%' : (passwordStrength === 'media' ? '66%' : '100%')" class="h-2 rounded-full transition-all"></div>
        </div>
        <div class="text-xs mt-1" [ngClass]="{
          'text-red-400': passwordStrength === 'fraca',
          'text-yellow-300': passwordStrength === 'media',
          'text-green-400': passwordStrength === 'forte'
        }">
          {{ passwordStrength === 'fraca' ? 'Senha fraca' : (passwordStrength === 'media' ? 'Senha média' : 'Senha forte') }}
        </div>
      </div>
      <div class="mb-4">
        <label for="confirmPassword" class="block text-gray-300 mb-1">Confirme a Senha</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" /></svg>
          </span>
          <input id="confirmPassword" name="confirmPassword" [type]="showConfirmPassword ? 'text' : 'password'" [(ngModel)]="confirmPassword" class="pl-10 pr-10 py-2 w-full rounded-lg border border-gray-600 bg-[#1a2233] text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="Confirme sua senha" required />
          <button type="button" (click)="toggleConfirmPassword()" class="absolute right-3 top-1/2 -translate-y-1/2 focus:outline-none">
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5C21.27 7.61 17 4.5 12 4.5zm0 13c-3.31 0-6-2.69-6-6s2.69-6 6-6 6 2.69 6 6-2.69 6-6 6zm0-10a4 4 0 100 8 4 4 0 000-8z"/></svg>
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 fill-white" viewBox="0 0 24 24"><path d="M17.94 17.94A10.06 10.06 0 0112 19.5c-5 0-9.27-3.11-11-7.5a10.44 10.44 0 012.73-4.11l1.43 1.43A8.44 8.44 0 003 12c1.73 4.39 6 7.5 11 7.5 1.61 0 3.13-.31 4.5-.86l1.44 1.44a1 1 0 001.41-1.41l-16-16A1 1 0 003.05 3.05l1.44 1.44A10.44 10.44 0 0112 4.5c5 0 9.27 3.11 11 7.5a10.44 10.44 0 01-2.73 4.11l-1.43-1.43A8.44 8.44 0 0021 12c-1.73-4.39-6-7.5-11-7.5-1.61 0-3.13.31-4.5.86L3.05 3.05a1 1 0 00-1.41 1.41l16 16a1 1 0 001.41-1.41z"/></svg>
          </button>
        </div>
      </div>
      <button type="submit" class="w-full py-2 mt-2 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold shadow-md hover:from-indigo-700 hover:to-blue-700 transition-all">Cadastrar</button>
      <div class="flex flex-col items-center mt-4 space-y-1">
        <a [routerLink]="['/login']" class="text-indigo-300 text-sm hover:underline">Já tem uma conta? Faça login</a>
      </div>
    </form>
  </div>
</div>
