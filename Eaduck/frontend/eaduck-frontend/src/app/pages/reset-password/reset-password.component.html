<app-modal 
  [visible]="modalVisible" 
  [type]="modalType" 
  [title]="modalTitle" 
  [message]="modalMessage" 
  (close)="closeModal()">
</app-modal>

<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-[#232b3e] to-[#1a2233]">
  <div class="bg-[#232b3e] rounded-2xl shadow-2xl p-8 w-full max-w-md flex flex-col items-center">
    <div class="mb-6 flex flex-col items-center">
      <div class="bg-white rounded-full p-3 mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-700" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 14l9-5-9-5-9 5 9 5zm0 7v-6m0 0L3 9m9 5l9-5" /></svg>
      </div>
      <h1 class="text-2xl font-bold text-white">Recuperação de Senha</h1>
      <p class="text-gray-400 text-sm mt-1">Insira seu e-mail para receber um link de redefinição</p>
    </div>
    <form class="w-full" autocomplete="off" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="email" class="block text-gray-300 mb-1">E-mail</label>
        <div class="relative">
          <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12H8m8 0a4 4 0 11-8 0 4 4 0 018 0z" /></svg>
          </span>
          <input id="email" name="email" type="email" [(ngModel)]="email" class="pl-10 pr-3 py-2 w-full rounded-lg border border-gray-600 bg-[#1a2233] text-white placeholder-gray-400 focus:ring-2 focus:ring-indigo-500 focus:border-transparent outline-none" placeholder="seu@email.com" required />
        </div>
      </div>
      <button type="submit" class="w-full py-2 mt-2 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold shadow-md hover:from-indigo-700 hover:to-blue-700 transition-all">Enviar Link</button>
      <div class="flex flex-col items-center mt-4 space-y-1">
        <a href="#" class="text-indigo-300 text-sm hover:underline">Voltar para Login</a>
      </div>
    </form>
  </div>
</div>
