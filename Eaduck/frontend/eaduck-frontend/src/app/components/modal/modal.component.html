<div *ngIf="visible" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-60 animate-fade-in">
  <div class="bg-[#232b3e] rounded-2xl shadow-2xl p-8 w-full max-w-sm flex flex-col items-center relative animate-modal-pop">
    <ng-container [ngSwitch]="type">
      <div *ngSwitchCase="'success'" class="mb-4">
        <svg class="h-12 w-12 text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" /></svg>
      </div>
      <div *ngSwitchCase="'error'" class="mb-4">
        <svg class="h-12 w-12 text-red-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
      </div>
      <div *ngSwitchCase="'info'" class="mb-4">
        <svg class="h-12 w-12 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01" /></svg>
      </div>
      <div *ngSwitchCase="'loading'" class="mb-4 animate-spin">
        <svg class="h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path></svg>
      </div>
    </ng-container>
    <h2 class="text-xl font-bold text-white mb-2" *ngIf="title">{{ title }}</h2>
    <p class="text-gray-300 text-center mb-4">{{ message }}</p>
    <button *ngIf="type !== 'loading'" (click)="closeModal()" class="mt-2 px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold shadow hover:from-indigo-700 hover:to-blue-700 transition-all">Fechar</button>
    <button *ngIf="type === 'loading'" disabled class="mt-2 px-6 py-2 rounded-lg bg-gradient-to-r from-indigo-600 to-blue-600 text-white font-semibold shadow opacity-60 cursor-not-allowed">Aguarde...</button>
    <span class="absolute top-2 right-3 text-gray-400 hover:text-white cursor-pointer text-xl" *ngIf="type !== 'loading'" (click)="closeModal()">&times;</span>
  </div>
</div>
